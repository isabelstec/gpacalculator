<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPA Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: url('SU24_CollinaStrada_FlowerPatch-Wallpapers_Desktop_2048_1366.jpg'); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        background-attachment: fixed; 
        color: #fff; /* Default text color */
    }
    h2 {
        text-align: center;
        color: #000; /* Sets "GPA Calculator" text to black */
    }
    .gpa-output {
        color: #000; /* Sets "GPA: (gpa number)" text to black */
    }
    table {
        width: 100%;
        margin-bottom: 20px;
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better readability */
        color: #fff;
        border-radius: 5px;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    .button {
        margin: 10px 0;
        padding: 10px 15px;
        cursor: pointer;
        border: none;
        color: #fff;
    }
    .add-row { background-color: #28a745; }
    .reset { background-color: #dc3545; }
</style>
</head>
<body>

<h2>GPA Calculator</h2>

<table id="gpaTable">
    <thead>
        <tr>
            <th>Select</th>
            <th>Grade</th>
            <th>Credits</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be added here dynamically -->
    </tbody>
</table>

<button class="button add-row" onclick="addRow()">Add Row</button>
<button class="button reset" onclick="resetCalculator()">Reset</button>
<p class="gpa-output"><strong>GPA: </strong><span id="gpaOutput">0.00</span></p>

<script>
// Grade points for each letter grade
const gradePoints = {
    'A+': 4.0, 'A': 4.0, 'A-': 3.7,
    'B+': 3.3, 'B': 3.0, 'B-': 2.7,
    'C+': 2.3, 'C': 2.0, 'C-': 1.7,
    'D+': 1.3, 'D': 1.0, 'D-': 0.7,
    'F': 0.0
};

// Add a new row to the GPA table
function addRow() {
    const table = document.getElementById('gpaTable').getElementsByTagName('tbody')[0];
    const newRow = document.createElement('tr');

    newRow.innerHTML = `
        <td><input type="checkbox" class="select-row"></td>
        <td>
            <select class="grade-dropdown">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
            </select>
        </td>
        <td><input type="number" class="credit-input" min="0" placeholder="Credits"></td>
        <td><button onclick="deleteRow(this)">X</button></td>
    `;

    table.appendChild(newRow);
}

// Delete a row from the GPA table
function deleteRow(button) {
    const row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);
    calculateGPA();
}

// Calculate GPA based on selected rows, or all if none selected
function calculateGPA() {
    const rows = document.querySelectorAll('#gpaTable tbody tr');
    let totalPoints = 0;
    let totalCredits = 0;
    let anyRowSelected = false;

    // First, check if any row is selected
    rows.forEach(row => {
        if (row.querySelector('.select-row').checked) {
            anyRowSelected = true;
        }
    });

    rows.forEach(row => {
        const isChecked = row.querySelector('.select-row').checked;
        const grade = row.querySelector('.grade-dropdown').value;
        const credits = parseFloat(row.querySelector('.credit-input').value);

        // Calculate GPA based on all rows if none selected, or only selected rows if any selected
        if ((anyRowSelected && isChecked || !anyRowSelected) && grade && credits) {
            const points = gradePoints[grade] * credits;
            totalPoints += points;
            totalCredits += credits;
        }
    });

    const gpa = totalCredits ? (totalPoints / totalCredits).toFixed(2) : "0.00";
    document.getElementById('gpaOutput').textContent = gpa;
}

// Reset the calculator by clearing checked rows or all if none selected
function resetCalculator() {
    const rows = document.querySelectorAll('#gpaTable tbody tr');
    rows.forEach(row => {
        const isChecked = row.querySelector('.select-row').checked;
        if (isChecked) {
            row.querySelector('.grade-dropdown').value = "";
            row.querySelector('.credit-input').value = "";
            row.querySelector('.select-row').checked = false;
        }
    });
    document.getElementById('gpaOutput').textContent = "0.00";
}

// Recalculate GPA every time thereâ€™s an input change
document.getElementById('gpaTable').addEventListener('change', calculateGPA);
</script>

</body>
</html>
